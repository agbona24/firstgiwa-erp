<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Factory Building -->
  <g fill="white">
    <!-- Main building -->
    <rect x="120" y="200" width="160" height="180" rx="8"/>
    
    <!-- Chimney -->
    <rect x="140" y="140" width="40" height="80" rx="4"/>
    <rect x="200" y="160" width="35" height="60" rx="4"/>
    
    <!-- Smoke/Pulse waves -->
    <ellipse cx="160" cy="120" rx="20" ry="15" fill="url(#accent)" opacity="0.8"/>
    <ellipse cx="175" cy="95" rx="15" ry="12" fill="url(#accent)" opacity="0.6"/>
    <ellipse cx="217" cy="140" rx="18" ry="12" fill="url(#accent)" opacity="0.7"/>
    
    <!-- Windows -->
    <rect x="140" y="230" width="30" height="35" rx="4" fill="#1e40af"/>
    <rect x="185" y="230" width="30" height="35" rx="4" fill="#1e40af"/>
    <rect x="230" y="230" width="30" height="35" rx="4" fill="#1e40af"/>
    
    <rect x="140" y="285" width="30" height="35" rx="4" fill="#1e40af"/>
    <rect x="185" y="285" width="30" height="35" rx="4" fill="#1e40af"/>
    <rect x="230" y="285" width="30" height="35" rx="4" fill="#1e40af"/>
    
    <!-- Door -->
    <rect x="175" y="335" width="50" height="45" rx="4" fill="#1e40af"/>
  </g>
  
  <!-- Pulse/Graph element -->
  <g stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="300,320 330,280 360,310 390,240 420,270" opacity="0.9"/>
    <circle cx="420" cy="270" r="10" fill="#22c55e" stroke="#22c55e"/>
  </g>
  
  <!-- Gear/Settings -->
  <g transform="translate(350, 160)">
    <circle cx="40" cy="40" r="25" fill="none" stroke="white" stroke-width="6"/>
    <circle cx="40" cy="40" r="10" fill="white"/>
    <!-- Gear teeth -->
    <rect x="35" y="5" width="10" height="15" fill="white" rx="2"/>
    <rect x="35" y="60" width="10" height="15" fill="white" rx="2"/>
    <rect x="5" y="35" width="15" height="10" fill="white" rx="2"/>
    <rect x="60" y="35" width="15" height="10" fill="white" rx="2"/>
  </g>
  
  <!-- FP Text -->
  <text x="340" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">FP</text>
</svg>
