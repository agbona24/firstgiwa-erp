<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FactoryPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #d97706;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .features {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }
        .features h3 {
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 12px;
        }
        .features ul {
            list-style: none;
        }
        .features li {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            color: #64748b;
            font-size: 14px;
        }
        .features li::before {
            content: 'âœ“';
            color: #22c55e;
            font-weight: bold;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .status {
            margin-top: 24px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 8px;
            color: #dc2626;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .status.online {
            background: #f0fdf4;
            color: #16a34a;
        }
        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>Don't worry! FactoryPulse works offline too. Some features are still available.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached products & inventory</li>
                <li>Create POS sales (syncs when online)</li>
                <li>View customer information</li>
                <li>Access recent orders</li>
            </ul>
        </div>
        
        <a href="/" class="btn" onclick="window.location.reload()">
            <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Try Again
        </a>
        
        <div class="status" id="status">
            <span class="pulse"></span>
            <span id="status-text">Waiting for connection...</span>
        </div>
    </div>
    
    <script>
        // Track if we've already started redirecting to prevent loops
        let isRedirecting = false;

        function updateStatus() {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');

            if (navigator.onLine && !isRedirecting) {
                statusEl.classList.add('online');
                statusText.textContent = 'Back online! Redirecting...';
                isRedirecting = true;
                setTimeout(() => {
                    // Reload the current page instead of redirecting to /
                    // This avoids redirect loops between / and /install
                    window.location.reload();
                }, 1500);
            } else if (!navigator.onLine) {
                statusEl.classList.remove('online');
                statusText.textContent = 'Waiting for connection...';
                isRedirecting = false;
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        // Only auto-check on load if triggered by 'online' event, not immediately
        // This prevents the loop where navigator.onLine is true but server is unreachable
    </script>
</body>
</html>
